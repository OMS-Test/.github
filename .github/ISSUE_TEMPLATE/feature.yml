name: Feature Request
description: Request a new feature.
title: "[Feature]: "
labels: ["triage", "team-planning"]
type: "feature"
body:
  - type: markdown
    attributes:
      value: |
        * Please note that we can only process feature requests reported in English to ensure effective communication and support. Feature requests written in other languages will be closed, with a request to rewrite them in English.
        * We welcome any ideas or feature requests! It is helpful if you can explain exactly why the feature would be useful.
        * There are usually some outstanding feature requests in the [existing issues list](https://github.com/espressif/arduino-esp32/issues?q=is%3Aopen+is%3Aissue+label%3A%22Type%3A+Feature+request%22), feel free to add comments to them.
        * If you would like to contribute, please read the [contributions guide](https://docs.espressif.com/projects/arduino-esp32/en/latest/contributing.html).
  - type: input
    id: Project
    attributes:
      label: project-name
      description: "Please provide the project name(s) that your request is associated with, if there is no specific project use 'software improvement'".
      placeholder: eg. Amazon, Software Improvement
    validations:
      required: true
  - type: input
    id: Project-Code
    attributes:
      label: Project Code
      description: "Please provide the project code(s) that your request is associated with, if the project is 'software improvement' use code '642'"
      placeholder: eg. 889, 642
    validations:
      required: true
  - type: input
    id: Date
    attributes:
      label: Due Date
      description: If this issue has a fixed delivery date please provide the date here (in DD/MM/YYYY format):
      placeholder: eg. DD/MM/YYY
    validations:
      required: false      
  - type: textarea
    id: problem-related
    attributes:
      label: Is your feature request related to a problem?
      description: Please provide a clear and concise description of what the problem is.
      placeholder: eg. I'm facing the issue/missing function...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: "Describe the solution you'd like"
      description: Please provide a clear and concise description of what you want to happen.
      placeholder: eg. When using this function...
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: "Please provide a clear and concise description of any alternative solutions or features you've considered."
      placeholder: "ex. Choosing other approach wouldn't work, because..."
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Please add any other context or screenshots about the feature request here.
      placeholder: ex. This would work only when ...
